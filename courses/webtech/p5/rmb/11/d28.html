<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Canvas API</title>
  <style>
    #canvasbox, #databox {
      float: left;
      width: 400px;
      height: 300px;
      padding: 10px;
      margin: 10px;
      border: 1px solid;
    }
    .clearfloat {
      clear: both;
    }
  </style>
  <script src="canvas29.js"></script>
</head>
<body>
    <h3>RMB: click on first canvas img to copy to second</h3>
  <section id="canvasbox">
    <canvas id="canvas" width="400" height="300"></canvas>
  </section>
  <section id="databox"></section>
  <div class="clearfloat"></div>
</body>
</html>
